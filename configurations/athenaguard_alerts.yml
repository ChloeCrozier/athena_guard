groups:
  - name: athenaguard
    rules:
      - alert: HighFailedLoginRate
        expr: login_failure_total > 5
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "High Failed Login Rate"
          description: "{{ $value }} failures detected on {{ $labels.instance }}"

      - alert: ExcessiveSudoActivity
        expr: sudo_command_total > 10
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Excessive sudo activity"
          description: "{{ $value }} sudo commands detected on {{ $labels.instance }}"

