groups:
  - name: sudo-activity
    rules:
      - alert: SudoSpikeDetected
        expr: increase(sudo_command_total[1m]) > 5
        for: 0s
        labels:
          severity: warning
        annotations:
          summary: "ğŸ” Sudden Sudo Spike"
          description: "{{ $value }} sudo commands detected in the last minute on {{ $labels.instance }}."

